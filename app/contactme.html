<!doctype html>
<html class="html">
    <head lang="ru-RU">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio: contact me</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link href="bower/normalize-css/normalize.css" rel="stylesheet" >
        <link href="css/icons.css" rel="stylesheet" >
        <link href="fonts/fira/fira.css" rel="stylesheet" >
        <link href="fonts/Proxima-Nova/ProximaNova.css" rel="stylesheet" >
        <link href="css/text.css" rel="stylesheet" >
        <link href="css/main.css" rel="stylesheet" >
        <link href="css/info_page.css" rel="stylesheet" >
        <link href="css/contactme_page.css" rel="stylesheet" >
        <link href="bower/qtip2/jquery.qtip.css" rel="stylesheet" >
        <script src="bower/modernizr/modernizr.js"></script>
    </head>
    <body class="body">
        <div class="wrapper">
            <header class="header">
                <div class="headerContainer">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="notmyspace.ru/portfolio">
                        </a>
                    </div>
                    <div class="socialBlock">
                       <ul class="zeroMargin">
                           <li class="spriteHeader "><a href="https://vk.com" class="sprite  sprite-ico_vk">vk.com</a></li><!--
                        --><li class="spriteHeader"><a href="https://twitter.com" class="sprite  sprite-ico_tw" >twitter</a></li><!--
                        --><li class="spriteHeader"><a href="https://facebook.com" class="sprite  sprite-ico_fb">facebook</a></li><!--
                        --><li class="spriteHeader"><a href="https://github.com" class="sprite  sprite-ico_git lastHeaderBlock">github</a></li>
                       </ul>
                    </div>
                </div>
            </header>
            <div class="pageContent">
                <aside class="aside">
                    <nav class="zeroMargin navigationBlock">
                        <ul class="zeroMargin menuBlock">
                            <li class="menuItem">
                            <a class="link link-no-border" href="index.html">Обо мне</a></li><!--
                         --><li class="menuItem "><a  class="link" href="works.html">Мои работы</a></li><!--
                         --><li class="menuItem menuItemSelected"><a  class="link" href="contactme.html">Связаться со мной</a></li>
                        </ul>
                    </nav>
                    <div class="zeroMargin menuBlock">
                        <ul class="zeroMargin">
                            <div class="contactItem menuItemFirst">
                               <h3 class="contactTitle">Контакты</h3>
                            </div><!--
                         --><li class="contactItem contactMail">
                                <a class="linkContact" href="mailto:pyanulis@gmail.com">
                                    <img class="contactImage" src="images/ico_mail.png" alt="mail"><p class="contactText">pyanulis@gmail.com</p>
                                </a>
                            </li><!--
                         --><li class="contactItem contactPhone">
                                <a class="linkContact" href="tel:+79216324228">
                                    <img class="contactImage" src="images/ico_phone.png" alt="phone"><p class="contactText">+7-921-632-42-28</p>
                                </a>
                            </li><!--
                         --><li class="contactItem contactSkype menuItemLast">
                                <a class="linkContact" href="skype:pavel.yanulis?chat">
                                    <img class="contactImage" src="images/ico_skype.png" alt="skype"><p class="contactText">pavel.yanulis</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside><!--
             --><main class="main">
                    <section class="infoBlock">
                        <article class="articleClass">
                            <div class="contactMeTitle">
                                <h2 class="h2Contact">У вас интересный проект? Напишите мне.</h2>
                               <span class="empty-vert-align"></span>
                            </div>
                            <form class="formContactMe" id="formContactMeId">
                              <div class="formIdFields formArea">
                                 <div class="clearfix">
                                  <div class="inpuBlock-name">
                                     <label for="senderName" class="zeroMargin inputCaption">Имя</label>
                                      <input type="text" id="senderName" name="senderName" placeholder="Как к вам обращаться" class="inputField idInput" data-qtip-content="Ваше имя" data-qtip-position="left" />
                                  </div>
                                  <div class="inputBlock-mail">
                                     <label for="senderEmail" class="zeroMargin inputCaption">Email</label>
                                      <input type="text" id="senderEmail" name="senderEmail" placeholder="Куда мне писать" data-qtip-content="Ваша почта" data-qtip-wrongEmailFormat="Неверный формат почты" data-qtip-position="right" data-inputEmail="true" class="inputField idInput" />
                                  </div>
                                 </div>
                              </div>
                              <div class="formArea formAreaMessage">
                                 <label for="senderMessage" class="zeroMargin inputCaption">Сообщение</label>
                                  <textarea name="senderMessage" id="senderMessage" placeholder="Кратко в чем суть" class="inputField inputMessage" data-qtip-content="Ваш вопрос" data-qtip-position="left" ></textarea>
                              </div>
                              <div class="formArea">
                                 <label for="senderCapcha" class="zeroMargin inputCaption labelCapcha">Введите код, указанный на картинке</label>
                                  <div class="formCapcha clearfix">
                                     <div class="capchaContainer">
                                         <img src="images/capcha.png" alt="capcha" class="imgCapcha">
                                     </div>
                                     <div class="capchaInput">
                                          <input type="text" id="senderCapcha" name="senderCapcha" placeholder="Введите код" class="inputField inputCapcha" data-qtip-content="Код с картинки" data-qtip-position="right">
                                     </div>
                                  </div>
                              </div>
                              <div class="formArea clearfix">
                                  <input type="submit" class="btnAction btnSubmit btnSendContact" value="Отправить"/>
                                  <input type="reset" class="btnAction btnReset" value="Очистить"/>
                              </div>
                            </form>
                            <div style="width:100%; height: 100px;">
                            </div>
                        </article> <!--common info block-->
                    </section>
                </main>
            </div> <!--content-->

        </div> <!--wrapper-->
        <footer class="footer">
            <span class="empty-vert-align"></span>
            <div class="footerP inner-vert-align">
                <div class="signin-image"></div>
                <p class="copyright">© 2015 Это мой сайт, пожалуйста, не копируйте и не воруйте его.</p>
            </div>
        </footer>
        <script src="bower/jquery/jquery.js"></script>
        <script src="bower/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="bower/qtip2/jquery.qtip.js"></script>
        <script src="js/descrCheck.js"></script>
        <script src="js/validator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
