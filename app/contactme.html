        <link href="css/contactme_page.css" rel="stylesheet" >

    </head>
    <body class="body">
        <div class="wrapper">
            <header class="header">
                <div class="headerContainer">
                    <div class="logo">
                        <a href="http://loftschool.com">
                            <img src="images/logo.png" alt="http://loftschool.com">
                        </a>
                    </div>
                    <div class="socialBlock">
                       <ul class="zeroMargin">
                           <li class="spriteHeader "><a href="https://vk.com" class="sprite  sprite-ico_vk"></a></li><!--
                        --><li class="spriteHeader"><a href="https://twitter.com" class="sprite  sprite-ico_tw" ></a></li><!--
                        --><li class="spriteHeader"><a href="https://facebook.com" class="sprite  sprite-ico_fb"></a></li><!--
                        --><li class="spriteHeader"><a href="https://github.com" class="sprite  sprite-ico_git lastHeaderBlock"></a></li>
                       </ul>
                    </div>
                </div>
            </header>
            <div class="pageContent">
                <aside class="aside">
                    <nav class="zeroMargin navigationBlock">
                        <ul class="zeroMargin menuBlock">
                            <li class="menuItem">
                            <a class="link link-no-border" href="index.html">Обо мне</a></li><!--
                         --><li class="menuItem "><a  class="link" href="works.html">Мои работы</a></li><!--
                         --><li class="menuItem menuItemSelected"><a  class="link" href="contactme.html">Связаться со мной</a></li>
                        </ul>
                    </nav>
                    <div class="zeroMargin menuBlock">
                        <ul class="zeroMargin">
                            <li class="contactItem menuItemFirst contactTitle"><p class="zeroMargin">Контакты</p></li><!--
                         --><li class="contactItem contactMail">
                                <a class="linkContact" href="mailto:pyanulis@gmail.com">
                                    <img class="contactImage" src="images/extracts/ico_mail.png" alt="mail"><p class="contactText">pyanulis@gmail.com</p>
                                </a>
                            </li><!--
                         --><li class="contactItem contactPhone">
                                <a class="linkContact" href="tel:+79216324228">
                                    <img class="contactImage" src="images/extracts/ico_phone.png" alt="phone"><p class="contactText">+7-921-632-42-28</p>
                                </a>
                            </li><!--
                         --><li class="contactItem contactSkype menuItemLast">
                                <a class="linkContact" href="skype:pavel.yanulis?chat">
                                    <img class="contactImage" src="images/extracts/ico_skype.png" alt="skype"><p class="contactText">pavel.yanulis</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside><!--
             --><main class="main">
                    <section class="infoBlock">
                        <article class="articleClass">
                            <div class="contactMeTitle">
                               <span class="empty-vert-align"></span>
                                <h2 class="h2Contact">У вас интересный проект? Напишите мне.</h2>
                            </div>
                            <form class="formContactMe">
                              <div class="formIdFields formArea">
                                 <div class="clearfix">
                                  <div class="inpuBlock-name">
                                     <p class="zeroMargin inputCaption">Имя</p>
                                      <input type="text" placeholder="Как к вам обращаться" class="inputField idInput" />
                                  </div>
                                  <div class="inpuBlock-mail">
                                     <p class="zeroMargin inputCaption">Email</p>
                                      <input type="email" placeholder="Куда мне писать" class="inputField idInput" />
                                  </div>
                                 </div>
                              </div>
                              <div class="formArea">
                                 <p class="zeroMargin inputCaption">Сообщение</p>
                                  <textarea placeholder="Кратко в чем суть" class="inputField inputMessage" ></textarea>
                              </div>
                              <div class="formArea">
                                 <p class="zeroMargin inputCaption">Введите код, указанный на картинке</p>
                                  <div class="formCapcha clearfix">
                                     <div class="capchaContainer">
                                         <img src="images/capcha.png" alt="capcha" class="imgCapcha">
                                     </div>
                                     <div class="capchaInput">
                                          <input type="text" placeholder="Введите код" class="inputField inputCapcha">
                                     </div>
                                  </div>
                              </div>
                              <div class="formArea clearfix">
                                  <input type="submit" class="btnSubmit" value="Отправить"/>
                                  <input type="reset" class="btnReset" value="Очистить"/>
                              </div>
                            </form>
                            <div style="width:100%; height: 100px;">
                            </div>
                        </article> <!--common info block-->
                    </section>
                </main>
            </div> <!--content-->

        </div> <!--wrapper-->
        <footer class="footer">
            <span class="footer-content-before"></span>
            <div class="footerP">
                <div class="signin-image"></div>
                <p class="copyright">© 2015 Это мой сайт, пожалуйста, не копируйте и не воруйте его.</p>
            </div>
        </footer>
